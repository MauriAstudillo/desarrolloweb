<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/colores.css">
    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(223, 223, 192);">
    <nav class="navbar navbar-expand-sm verde navbar-light">
        <div class="container-fluid row">
            <ul class="navbar-nav">
                <div class="col-sm-1 text-center">
                    <li class="nav-item">
                        <img src="images/logo_gato.jpg" alt="Logo Empresa" style="width:40px;" class="rounded-pill">
                    </li>
                </div>
                <div class="col-sm-1 text-center">
                    <li class="nav-item">
                        <a href="#">
                            <img src="images/pag_principal.jpg" alt="Pag. Principal" style="width:40px;" class="rounded-pill">
                        </a>
                    </li>
                </div>
                <div class="col-sm-1"></div>
                <div class="btn-group col-sm-3">
                    <li class="nav-item dropdown">
                        <a class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" href="#">Productos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Perro</a></li>
                            <li><a class="dropdown-item" href="#">Gato</a></li>
                        </ul>
                    </li>
                    <a class="btn btn-outline-dark" href="#">Sobre Nosotros</a>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <li class="nav-item">
                        <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                    </li>
                </div>
                <div class="col-sm-1">
                    <li class="nav-item">
                        <button class="btn btn-outline-dark" type="submit">Buscar</button>
                    </li>
                </div>
                <div class="col-sm-1 text-center">
                    <li class="nav-item">
                        <a href="#">
                            <img src="images/icono_cuenta.jpg" alt="Cuenta" style="width:40px;" class="rounded-pill">
                        </a>
                    </li>
                </div>
                <div class="col-sm-1 text-center">
                    <li class="nav-item">
                        <a href="#">
                            <img src="images/icono_carrito.jpg" alt="Carrito" style="width:40px;" class="rounded-pill">
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
    <h1 class="text-center mb-1">Productos Nuevos</h1>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <!-- Carousel -->
            <div id="demo" class="carousel slide mb-3" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/correagato.jpg" alt="Producto Nuevo 1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ratongato.jpg" alt="Producto Nuevo 2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/correaperro.jpg" alt="Producto Nuevo 3" class="d-block w-100">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <nav class="navbar navbar-expand-sm verde navbar-light justify-content-center">
        <h1>Productos en oferta</h1>
    </nav>
    <div class="mt-3 mb-5">
        <a href="#">

        </a>
        <a href="#">
            <img src="images/proximamente_oferta.jpg" alt="" width="350" class="text-center ms-5">
        <a href="#">
            <img src="images/proximamente_oferta.jpg" alt="" width="350" class="float-end me-5">
        </a>
    </div>
        
</body>

</html>
