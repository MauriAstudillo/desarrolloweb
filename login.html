    <main>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 mt-3">
                <h1>Iniciar Sesión</h1>
                <div class="mb-3 mt-3">
                    <form action="">
                        <label for="email" class="form-label">Email o Nombre de Usuario:</label>
                        <input type="email" class="form-control" id="email or username" placeholder="Ingrese Email o Nombre de Usuario" name="email or username">

                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pswd">

                </div>

                    <h1>Registrarse</h1>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="nuevo_email" placeholder="Ingrese Email" name="nuevo_email" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="nomb_usuario" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nuevo_nomb_usuario" placeholder="Ingrese Nombre de Usuario" name="nuevo_nomb_usuario" required>
                </div>
                <div class="mb-3 mt-3">

                    <input type="password" class="form-control" id="nueva_contraseña" placeholder="Ingrese Contraseña" name="nueva_contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="nueva_contraseña_2" class="form-label">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="nueva_contraseña_2" placeholder="Repetir Contraseña" name="nueva_contraseña_2" required>
                </div>
                <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
